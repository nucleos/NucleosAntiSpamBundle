name: 'Assets'

on:
  create:
  pull_request:
  push:
    branches:
      - '[0-9]+.[0-9]+.x'
      - 'refs/pull/*'

jobs:
  webpack:
    name: 'Build Assets'

    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac" # v4

      - name: "Using Node"
        uses: "actions/setup-node@v3.8.1"

      - name: "Install dependencies"
        run: "yarn"

      - name: "Build"
        run: "yarn build"

      - name: "Check size"
        run: "yarn size"
